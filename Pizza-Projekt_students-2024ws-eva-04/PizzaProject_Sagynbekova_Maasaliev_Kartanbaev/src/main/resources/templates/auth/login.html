<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
            <label for="loginName">Login Name</label>
            <input type="text" id="loginName" name="loginName" class="form-control" placeholder="Enter your login name" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Invalid login name or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        You have been logged out successfully.
    </div>
    <!-- Button for Registration -->
    <div class="text-center mt-4">
        <a th:href="@{/auth/register}" class="btn btn-outline-secondary">Register</a>
    </div>
</div>
</body>
</html>
