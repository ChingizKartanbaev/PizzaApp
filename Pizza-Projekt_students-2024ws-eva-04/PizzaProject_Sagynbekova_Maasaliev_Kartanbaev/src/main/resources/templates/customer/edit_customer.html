<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>My Account</h1>
    <form th:action="@{/customers/edit/{id} (id=${customer.id})}" th:object="${customer}" method="post">
        <!-- Customer Information -->
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:value="${customer.getFirstName()}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:value="${customer.getLastName()}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="loginName">Login Name</label>
            <input type="text" id="loginName" name="loginName" th:value="${customer.getLoginName()}" class="form-control" required>
        </div>

        <!-- Address Information -->
        <h3>Address</h3>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" th:value="${customer.getAddresses().getStreet()}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="houseNumber">House Number</label>
            <input type="text" id="houseNumber" name="houseNumber" th:value="${customer.getAddresses().getHouseNumber()}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="town">Town</label>
            <input type="text" id="town" name="town" th:value="${customer.getAddresses().getTown()}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" name="postalCode" th:value="${customer.getAddresses().getPostalCode()}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
